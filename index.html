        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            text-align: center;
            flex-grow: 1;
        }
        
        .calendar-cell {
            padding: clamp(5px, 2vw, 15px);

            background-color: #ffcccc;

        .target-animated, .bell-animated, .barber-pole-animated, .razor-animated {
            font-size: 2rem;
            position: absolute;
        }

        .target-animated {
            bottom: 10px;
            animation: target-move 4s ease-in-out infinite;
        }

        @keyframes target-move {
            0% { transform: translateX(-100px); opacity: 0; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100px); opacity: 0; }
        }

        @keyframes bell-ring {
            0% { transform: rotate(0); }
            15% { transform: rotate(15deg); }
            30% { transform: rotate(-15deg); }
            45% { transform: rotate(15deg); }
            60% { transform: rotate(-15deg); }
            75% { transform: rotate(0); }
            100% { transform: rotate(0); }
        }

        @keyframes barber-pole-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes razor-shave {
            0%, 100% { transform: translateX(0) rotate(-15deg); }
            50% { transform: translateX(-10px) rotate(5deg); }
        }

        @keyframes zoom-in-out {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .bell-ring-animation {
            animation: bell-ring 1s ease-in-out;
        }

        .barber-pole-animated {
            left: 20%;
            top: 10px;
            animation: barber-pole-spin 2s linear infinite, zoom-in-out 3s ease-in-out infinite;
        }

        .razor-animated {
            right: 20%;
            top: 10px;
            animation: razor-shave 1s ease-in-out infinite, zoom-in-out 3s ease-in-out infinite;

        }

    // Create bell sound using Web Audio API to avoid file loading issues
    function createBellSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.5);
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
    }

    // Firestore Functions
    async function saveToFirestore(collection, data) {
        try {
            const docRef = await db.collection(collection).add({
                ...data,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log(`Document written to ${collection} with ID:`, docRef.id);
            return docRef.id;
        } catch (error) {
            console.error(`Error adding document to ${collection}:`, error);
            throw error;
        }
    }

    async function loadFromFirestore(collection) {
        try {
            const querySnapshot = await db.collection(collection).orderBy('createdAt', 'desc').get();
            const data = [];
            querySnapshot.forEach((doc) => {
                data.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            return data;
        } catch (error) {
            console.error(`Error loading documents from ${collection}:`, error);
            return [];
        }
    }

    async function updateInFirestore(collection, id, data) {
        try {
            await db.collection(collection).doc(id).update({
                ...data,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log(`Document updated in ${collection} with ID:`, id);
        } catch (error) {
            console.error(`Error updating document in ${collection}:`, error);
            throw error;
        }
    }

    async function deleteFromFirestore(collection, id) {
        try {
            await db.collection(collection).doc(id).delete();
            console.log(`Document deleted from ${collection} with ID:`, id);
        } catch (error) {

    function generateCalendar(month, year) {
        while (calendarGridEl.children.length > 7) {
            calendarGridEl.removeChild(calendarGridEl.lastChild);
        }
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();
        const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

        currentMonthYearEl.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = `calendar-cell`;
            calendarGridEl.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.className = `calendar-cell p-2 rounded-lg cursor-pointer hoverable`;
            dayCell.textContent = day;

            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            if (isCurrentMonth && day < today.getDate()) {
                dayCell.classList.add('past-day');
                dayCell.classList.remove('cursor-pointer', 'hoverable');
            }

            const isBlockedFullDay = blockedTimes.some(b => b.date === dateStr && b.time === 'full-day');
            
            if (isBlockedFullDay) {
                dayCell.classList.add('blocked-day');
                dayCell.classList.remove('cursor-pointer', 'hoverable');
                dayCell.title = "This day is blocked";
            }

            const hasEvent = savedEvents.some(event => event.date === dateStr);
            if (hasEvent) {
                dayCell.classList.add('bg-blue-appointment');
                dayCell.title = 'Has a saved event';
            }

            const hasTask = savedTasks.some(task => task.date === dateStr);
            if (hasTask) {
                dayCell.classList.add('bg-green-task');
                dayCell.title = 'Has a saved task';
            }

            dayCell.addEventListener('click', () => {
                if (dayCell.classList.contains('past-day') || isBlockedFullDay) return;
                selectedDate = dateStr;
                const isAdmin = !adminLoginBtn.classList.contains('hidden');
                if (isAdmin) {
                    resetAndPopulateAppointmentForm();
                    appointmentModal.classList.remove('hidden');
                } else {
                    eventModal.classList.remove('hidden');
                    generateTimeOptions(eventTimeEl, 5, 23);
                }
            });

            calendarGridEl.appendChild(dayCell);
        }
    }

    function generateTimeOptions(selectElement, startHour, endHour) {
        selectElement.innerHTML = '';
        for (let hour = startHour; hour <= endHour; hour++) {
            const option = document.createElement('option');
            const formattedHour = String(hour).padStart(2, '0');
            option.value = `${formattedHour}:00`;
            option.textContent = `${hour > 12 ? hour - 12 : hour}:00 ${hour >= 12 ? 'PM' : 'AM'}`;
            selectElement.appendChild(option);
        }
    }

    function resetAndPopulateAppointmentForm() {
        document.getElementById('appointmentName').value = '';
        document.getElementById('appointmentPhone').value = '';
        document.getElementById('appointmentComments').value = '';
        document.getElementById('appointmentPurpose').value = 'consultation';
        document.getElementById('submitAppointmentBtn').dataset.editId = '';
        appointmentAlert.classList.add('hidden');

        const appointmentTimeEl = document.getElementById('appointmentTime');
        appointmentTimeEl.innerHTML = '';
        const blockedForThisDay = blockedTimes.filter(b => b.date === selectedDate);
        for (let hour = 9; hour <= 21; hour++) {
            const timeStr = `${String(hour).padStart(2, '0')}:00`;
            const isBlockedFullDay = blockedForThisDay.some(b => b.time === 'full-day');
            const isBlockedPartial = blockedForThisDay.some(b => {
                const startHour = parseInt(b.startTime.split(':')[0], 10);
                const endHour = parseInt(b.endTime.split(':')[0], 10);
                return hour >= startHour && hour < endHour;
            });

            if (!isBlockedFullDay && !isBlockedPartial) {
                const option = document.createElement('option');
                option.value = timeStr;
                option.textContent = `${hour > 12 ? hour - 12 : hour}:00 ${hour >= 12 ? 'PM' : 'AM'}`;
                appointmentTimeEl.appendChild(option);
            }
        }
    }

                    displayText = `${item.date} @ ${item.time}: ${item.name} (${item.phone}) - ${item.purpose}` + (item.comments ? ` Comments: ${item.comments}` : '');

                    displayText = `${item.date} @ ${item.time}: ${item.type}` + (item.details ? ` (${item.details})` : '') + (item.comments ? ` - Comments: ${item.comments}` : '');

    document.getElementById('submitAppointmentBtn').addEventListener('click', async () => {
        const appointmentTime = document.getElementById('appointmentTime').value;
        const name = document.getElementById('appointmentName').value.trim();
        const phone = document.getElementById('appointmentPhone').value.trim();
        const purpose = document.getElementById('appointmentPurpose').value;
        const comments = document.getElementById('appointmentComments').value.trim();
        const editId = document.getElementById('submitAppointmentBtn').dataset.editId;

        if (!name || !phone) {
            showAlert('Please enter your name and phone number.', 'error');
            return;
        }

        if (editId) {
            const itemIndex = savedAppointments.findIndex(item => item.id == editId);
            if (itemIndex > -1) {
                const updatedAppointment = {
                    date: selectedDate,
                    time: appointmentTime,
                    name: name,
                    phone: phone,
                    purpose: purpose,
                    comments: comments
                };
                
                savedAppointments[itemIndex] = { ...savedAppointments[itemIndex], ...updatedAppointment };
                
                try {
                    await updateInFirestore('appointments', editId, updatedAppointment);
                    localStorage.setItem('savedAppointments', JSON.stringify(savedAppointments));
                    showAlert('Appointment successfully updated!');
                    showSavedItems(savedAppointments, 'Appointments');
                } catch (error) {
                    localStorage.setItem('savedAppointments', JSON.stringify(savedAppointments));
                    showAlert('Appointment updated locally. There was an issue updating in database.', 'error');
                }
            }
            delete document.getElementById('submitAppointmentBtn').dataset.editId;
        } else {
            const newAppointment = {
                date: selectedDate,
                time: appointmentTime,
                name: name,
                phone: phone,
                purpose: purpose,
                comments: comments
            };

            try {
                // Save to Firestore
                const firestoreId = await saveToFirestore('appointments', newAppointment);
                newAppointment.id = firestoreId;
                
                // Also save locally
                savedAppointments.push(newAppointment);
                localStorage.setItem('savedAppointments', JSON.stringify(savedAppointments));
                
                showAlert('Appointment submitted successfully! You will receive a confirmation shortly.');
            } catch (error) {
                console.error('Error submitting appointment:', error);
                // Fallback: save locally if backend fails
                newAppointment.id = Date.now();
                savedAppointments.push(newAppointment);
                localStorage.setItem('savedAppointments', JSON.stringify(savedAppointments));
                showAlert('Appointment saved locally. There was an issue sending to server.', 'error');
            }
        }

        appointmentModal.classList.add('hidden');

    async function deleteBlockedTime(id) {
        try {
            await deleteFromFirestore('blockedTimes', id);

            localStorage.setItem('blockedTimes', JSON.stringify(blockedTimes));
            showAlert('Blocked time removed successfully!');

            blockedTimes = blockedTimes.filter(b => b.id !== id);
            localStorage.setItem('blockedTimes', JSON.stringify(blockedTimes));
            showAlert('Blocked time removed locally. There was an issue removing from database.', 'error');

    window.deleteItem = async function(id, type) {
        const collection = type === 'event' ? 'events' : 
                          type === 'task' ? 'tasks' : 
                          'appointments';
        
        try {
            await deleteFromFirestore(collection, id);
            
            if (type === 'event') {
                savedEvents = savedEvents.filter(e => e.id !== id);
                localStorage.setItem('savedEvents', JSON.stringify(savedEvents));
                showSavedItems(savedEvents, 'Events');
            } else if (type === 'task') {
                savedTasks = savedTasks.filter(t => t.id !== id);
                localStorage.setItem('savedTasks', JSON.stringify(savedTasks));
                showSavedItems(savedTasks, 'Tasks');
            } else if (type === 'appointment') {
                savedAppointments = savedAppointments.filter(a => a.id !== id);
                localStorage.setItem('savedAppointments', JSON.stringify(savedAppointments));
                showSavedItems(savedAppointments, 'Appointments');
            }
        } catch (error) {
            if (type === 'event') {
                savedEvents = savedEvents.filter(e => e.id !== id);
                localStorage.setItem('savedEvents', JSON.stringify(savedEvents));
                showSavedItems(savedEvents, 'Events');
            } else if (type === 'task') {
                savedTasks = savedTasks.filter(t => t.id !== id);
                localStorage.setItem('savedTasks', JSON.stringify(savedTasks));
                showSavedItems(savedTasks, 'Tasks');
            } else if (type === 'appointment') {
                savedAppointments = savedAppointments.filter(a => a.id !== id);
                localStorage.setItem('savedAppointments', JSON.stringify(savedAppointments));
                showSavedItems(savedAppointments, 'Appointments');
            }
            showAlert('Item deleted locally. There was an issue removing from database.', 'error');
        }
        generateCalendar(currentMonth, currentYear);
    };

    window.editItem = function(id, type) {
        if (type === 'appointment') {
            const item = savedAppointments.find(a => a.id === id);
            if (!item) return;

            document.getElementById('appointmentName').value = item.name;
            document.getElementById('appointmentPhone').value = item.phone;
            document.getElementById('appointmentPurpose').value = item.purpose;
            document.getElementById('appointmentComments').value = item.comments || '';
            document.getElementById('submitAppointmentBtn').dataset.editId = id;

            appointmentModal.classList.remove('hidden');

        } else if (type === 'event') {
            const item = savedEvents.find(e => e.id === id);
            if (!item) return;

            eventTypeEl.value = item.type;
            document.getElementById('eventTime').value = item.time;
            document.getElementById('eventComments').value = item.comments || '';
            if (item.type === 'other') {
                otherEventContainer.classList.remove('hidden');
                document.getElementById('otherEvent').value = item.details;

    function showBellNotification(message = 'You have upcoming events!') {
        bellEmojiEl.classList.remove('hidden');

        createBellSound();
        
        // Show notification badge

        notificationBadge.textContent = pendingNotifications;
        notificationBadge.classList.remove('hidden');

            new Notification("Calendar Reminder", {
                body: message,
                icon: "üîî"
            });
        }
        
        setTimeout(() => {
            bellEmojiEl.classList.remove('bell-ring-animation');
            bellEmojiEl.classList.add('hidden');
        }, 3000);
    }

    function checkAllNotifications() {
        const now = new Date();
        pendingNotifications = 0;

        // Check appointments
        savedAppointments.forEach(appointment => {
            if (!appointment.date || !appointment.time) return;
            
            const appointmentDateTimeStr = `${appointment.date}T${appointment.time}:00`;
            const appointmentDate = new Date(appointmentDateTimeStr);
            
            if (isNaN(appointmentDate.getTime())) {
                console.error('Invalid appointment date:', appointment);
                return;
            }

            const timeUntilAppointment = appointmentDate.getTime() - now.getTime();
            const hoursUntilAppointment = timeUntilAppointment / (1000 * 60 * 60);

            if (hoursUntilAppointment <= 2 && hoursUntilAppointment > 0 && !notifiedItems[`appointment-${appointment.id}-2h`]) {
                const message = `üîî Reminder: You have an appointment in ${Math.ceil(hoursUntilAppointment * 60)} minutes - ${appointment.name} for ${appointment.purpose}.`;
                console.log(message);
                showBellNotification(message);
                notifiedItems[`appointment-${appointment.id}-2h`] = true;
                pendingNotifications++;
            }
        });

        // Check events
        savedEvents.forEach(event => {
            if (!event.date || !event.time) return;
            
            const eventDateTimeStr = `${event.date}T${event.time}:00`;
            const eventDate = new Date(eventDateTimeStr);
            
            if (isNaN(eventDate.getTime())) {
                console.error('Invalid event date:', event);
                return;
            }

            const timeUntilEvent = eventDate.getTime() - now.getTime();
            const hoursUntilEvent = timeUntilEvent / (1000 * 60 * 60);

            if (hoursUntilEvent <= 2 && hoursUntilEvent > 0 && !notifiedItems[`event-${event.id}-2h`]) {
                const message = `üîî Reminder: You have an event in ${Math.ceil(hoursUntilEvent * 60)} minutes - ${event.type}.`;
                console.log(message);
                showBellNotification(message);
                notifiedItems[`event-${event.id}-2h`] = true;
                pendingNotifications++;
            }
        });

        // Update notification badge
        if (pendingNotifications > 0) {
            notificationBadge.textContent = pendingNotifications;
            notificationBadge.classList.remove('hidden');
        } else {
            notificationBadge.classList.add('hidden');
        }

        localStorage.setItem('notifiedItems', JSON.stringify(notifiedItems));
    }

    // Request notification permission
    if ("Notification" in window) {
        Notification.requestPermission();
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        initializeData();
        setInterval(checkAllNotifications, 60000); // Check every minute
    });

    // Generate initial calendar
    generateCalendar(currentMonth, currentYear);
</script>
